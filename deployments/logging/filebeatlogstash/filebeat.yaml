apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: filebeat
  namespace: logging
  labels:
    app: filebeat
spec:
  template:
    metadata:
      labels:
        app: filebeat
      name: filebeat
    spec:
      containers:
      - name: filebeat
        image: lukaszbielinski/docker-filebeat:5.2.2
        command: ["/usr/local/bin/filebeat", "-e", "-c", "/etc/filebeat-new/filebeat.yml"]
        # resources:
        #   limits:
        #     cpu: 50m
        #     memory: 50Mi
        env:
          - name: LOGSTASH_HOSTS
            value: logstash:5044
          - name: LOG_LEVEL
            value: info
        volumeMounts:
        - name: varlog
          mountPath: /var/log/containers
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: filebeat
          mountPath: /etc/filebeat-new/
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log/containers
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: filebeat
        secret:
          secretName: filebeat


